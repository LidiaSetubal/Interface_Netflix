<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min - cópia.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min - cópia.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">THE VAMPIRE DIARIES</h3>
          <p class="descricao">
            The story of two vampire brothers obsessed with the same girl, who
            bears a striking resemblance to the beautiful but ruthless vampire
            they knew and loved in 1864.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="img/filme1.jpeg" alt="" />
        </div>
        <div class="item">
          <img src="img/filme2.jpeg" alt="" />
        </div>
        <div class="item">
          <img src="img/filme3.jpeg" alt="" />
        </div>
        <div class="item">
          <img src="img/filme4.jpeg" alt="" />
        </div>
        <div class="item">
          <img src="img/filme5.jpeg" alt="" />
        </div>
        <div class="item">
          <img src="img/filme6.jpeg" alt="" />
        </div>
        <div class="item">
          <img src="img/filme7.jpeg" alt="" />
        </div>
        <div class="item">
          <img src="img/filme8.jpeg" alt="" />
        </div>
        <div class="item">
          <img src="img/filme9.jpeg" alt="" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/d4b3fba245.js"></script>
    <script src="js/own/jquery.min.js"></script>
    <script src="js/own/owl.carousel.min.js"></script>
    <script src="js/own/setup.js"></script>
  </body>
</html>
